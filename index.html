<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Osaka Photo Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }

.circle-icon {
  border-radius: 50%;
  overflow: hidden;
  border: 3px solid white;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
  width: 40px;
  height: 40px;
  object-fit: cover;
}

.circle-icon:hover {
  transform: scale(1.2);
}

    /* ポップアップ内の写真 */
img.photo {
  width: 400px;        /* 好きな大きさに調整 */
  border-radius: 8px;  /* 角丸 */
  border: none;        /* ← 白枠を完全に消す */
  object-fit: contain; /* ← はみ出し防止 */
  max-width: 100%;     /* スマホ対応 */
}
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // 大阪府中心
    const map = L.map('map').setView([34.6937, 135.5023], 11);

    // OpenStreetMap タイル
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // ★ 小さい写真ピン（丸いサムネイル）
    const photoIcon = L.icon({
      iconUrl: 'photos/20251231_103510.jpg',  // ← アップした写真
      iconSize: [40, 40],            // ← ピンの大きさ
      className: 'circle-icon'
    });

    // ピンを追加（大阪城付近）
    const photoMarker = L.marker([34.516789, 135.658448], { icon: photoIcon }).addTo(map);

    // ピンをクリックしたら大きい写真を表示
    photoMarker.bindPopup(`
      <h3>道の駅 近つ飛鳥の里・太子</h3>
      <img src="photos/20251231_103510.jpg" class="photo">
    `);
  </script>

</body>
</html>
